<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Vulnerable PDF.js Viewer</title>
  <script src="https://cdn.jsdelivr.net/npm/pdfjs-dist@3.11.174/build/pdf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/pdfjs-dist@3.11.174/build/pdf.worker.min.js"></script>
  <style>
    body { font-family: sans-serif; padding: 2rem; }
    #titleBox { color: red; font-weight: bold; }
  </style>
</head>
<body>
  <h2>PDF Metadata Title Rendered Below (XSS PoC)</h2>
  <div id="titleBox"></div>
  <canvas id="the-canvas"></canvas>

  <script>
    const url = new URLSearchParams(location.search).get("file");

    pdfjsLib.getDocument(url).promise.then(function (pdf) {
      pdf.getMetadata().then(function (metadata) {
        // ⚠️ VULNERABLE: using innerHTML with untrusted PDF metadata
        document.getElementById("titleBox").innerHTML = metadata.info.Title;
      });

      // Render the first page
      pdf.getPage(1).then(function (page) {
        const scale = 1.5;
        const viewport = page.getViewport({ scale: scale });

        const canvas = document.getElementById("the-canvas");
        const context = canvas.getContext('2d');
        canvas.height = viewport.height;
        canvas.width = viewport.width;

        page.render({ canvasContext: context, viewport: viewport });
      });
    });
  </script>
</body>
</html>
