<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IP Scanner</title>
    <script>
        async function scanIPs() {
            const ipInput = document.getElementById("ipList").value;
            const ipArray = ipInput.split(",").map(ip => ip.trim());
            document.getElementById("results").innerHTML = "<p>Scanning...</p>";

            const response = await fetch("http://127.0.0.1:5000/scan", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ ips: ipArray })
            });

            const data = await response.json();
            let output = "<table border='1'><tr><th>IP</th><th>Host</th><th>Status</th><th>Headers</th></tr>";

            data.forEach(item => {
                output += `<tr>
                    <td>${item.ip}</td>
                    <td>${item.host}</td>
                    <td>${item.status}</td>
                    <td>${JSON.stringify(item.headers)}</td>
                </tr>`;
            });

            output += "</table>";
            document.getElementById("results").innerHTML = output;
        }
    </script>
</head>
<body>
    <h2>IP Scanner</h2>
    <label>Enter IP Prefixes (comma-separated):</label>
    <input type="text" id="ipList" value="185.199.110.,185.199.109.">
    <button onclick="scanIPs()">Start Scan</button>
    <div id="results"></div>
</body>
</html>
