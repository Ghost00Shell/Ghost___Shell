<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Screenshot and Email</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</head>
<body>
  <center><h1 style="color:#00ff00">All Humans, All Equal, To The Dust</h1></center>
  <p>This is a sample text to capture in the screenshot.</p>

  <div id="screenshot-result" style="margin-top: 20px;">
    <!-- Screenshot preview will be displayed here -->
  </div>

  <script>
    window.onload = function() {
      takeScreenshot();
    };
    
    function takeScreenshot() {
      html2canvas(document.body).then(function(canvas) {
        // Convert screenshot to base64 data
        const screenshotData = canvas.toDataURL("image/png");

        // Display the screenshot in a popup
        const popupWindow = window.open("", "_blank", "width=800,height=600");
        popupWindow.document.write("<h3>Screenshot Preview</h3>");
        popupWindow.document.write(`<img src="${screenshotData}" alt="Screenshot" style="width:100%;">`);

        // Generate a download link
        const downloadLink = document.createElement("a");
        downloadLink.href = screenshotData;
        downloadLink.download = "screenshot.png";
        downloadLink.textContent = "Download Screenshot";

        // Generate a mailto link with the screenshot as an attachment
        const mailtoLink = document.createElement("a");
        mailtoLink.href = `mailto:googleusers9913337@googlegroups.com?subject=Screenshot&body=Please find the screenshot attached.&attachment=${screenshotData}`;
        mailtoLink.textContent = "Send Screenshot via Email";

        // Add links to popup
        popupWindow.document.body.appendChild(document.createElement("br"));
        popupWindow.document.body.appendChild(downloadLink);
        popupWindow.document.body.appendChild(document.createElement("br"));
        popupWindow.document.body.appendChild(mailtoLink);
      });
    }
  </script>
</body>
</html>
