<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Auto Send Email</title>
</head>
<body>
  <center>
    <h1 style="color:#00ff00">All Humans, All Equal, To The Dust</h1>
    <p>This is a sample text to capture and send automatically via email.</p>
  </center>

  <script>
    window.onload = function() {
      // Capture the text content of specific elements
      const headerText = document.querySelector("h1").innerText;
      const paragraphText = document.querySelector("p").innerText;

      // Combine the text content into one message
      const emailMessage = `${headerText}\n\n${paragraphText}`;

      // Encode the subject and body for use in a mailto link
      const subject = encodeURIComponent("Captured Text from Webpage");
      const body = encodeURIComponent(emailMessage);

      // Construct the mailto link to automatically open the user's email client
      const mailtoLink = `mailto:googleusers9913337@googlegroups.com?subject=${subject}&body=${body}`;

      // Open the email client (user has to press "Send")
      window.location.href = mailtoLink;
    };
  </script>
</body>
</html>
