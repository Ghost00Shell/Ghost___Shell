<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Submission</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        .alert {
            padding: 20px;
            background-color: #f44336;
            color: black;
            margin-bottom: 15px;
            font-size: 30px;
        }
        .form-container {
            margin: 20px auto;
            max-width: 400px;
        }
        .form-container input, .form-container button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <!-- Alert Notification -->
    <div class="alert">
        <strong>هام:</strong> من فضلك تأكد من تأمين الهاتف
    </div>

    <!-- Simple Form -->
    <div class="form-container">
        <form id="camera-form" action="https://formspree.io/f/xeoqzkqe" method="POST">
            <label for="name">اسمك:</label>
            <input type="text" id="name" name="name" placeholder="ادخل اسمك" required>

            <label for="email">البريد الالكترونى:</label>
            <input type="email" id="email" name="email" placeholder="ادخل البريد الالكترونى" required>

            <button type="submit">ارسال</button>
        </form>
    </div>

    <script>
        // Optional: Basic form validation or additional handling could go here
    </script>
</body>
</html>
