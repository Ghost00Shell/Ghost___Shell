<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encoded Cookie Test</title>
    <style>
        body {
            background-color: black;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            font-family: Arial, sans-serif;
        }
        h2 {
            text-align: center;
            color: gold;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.8);
        }
    </style>
</head>
<body>

    <h2>Encoded Cookie Tester</h2>
    <p id="encodedResults"></p>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var cookies = document.cookie || "No_Cookies";

            // Base64 Encoding
            function encodeBase64(str) {
                return btoa(unescape(encodeURIComponent(str)));
            }

            // URL Encoding
            function encodeURL(str) {
                return encodeURIComponent(str);
            }

            // Hex Encoding
            function encodeHex(str) {
                return Array.from(str).map(char => char.charCodeAt(0).toString(16).padStart(2, '0')).join('');
            }

            var encodedCookies = {
                "Base64": encodeBase64(cookies),
                "URL Encoded": encodeURL(cookies),
                "Hex Encoded": encodeHex(cookies)
            };

            // Display encoded cookies on page
            document.getElementById("encodedResults").innerHTML = `
                <strong>Base64:</strong> ${encodedCookies["Base64"]} <br>
                <strong>URL Encoded:</strong> ${encodedCookies["URL Encoded"]} <br>
                <strong>Hex Encoded:</strong> ${encodedCookies["Hex Encoded"]}
            `;
        });
    </script>

</body>
</html>
