<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ghost Shell</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    h1 {
      color: #00ff00;
      text-shadow: 0 0 10px #00ff00, 0 0 20px #00ff00;
    }
    textarea {
      width: 80%;
      height: 150px;
      margin-bottom: 20px;
      background: #000;
      color: #fff;
      border: 2px solid #00ff00;
      border-radius: 5px;
      padding: 10px;
      font-size: 16px;
      font-weight: bold;
      text-align: center;
      box-shadow: 0 0 10px #00ff00;
    }
    textarea::placeholder {
      color: #00ff00;
      font-weight: bold;
      text-align: center;
      text-shadow: 0 0 10px #00ff00, 0 0 20px #00ff00;
    }
    button {
      background-color: #00ff00;
      color: #000;
      border: none;
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
      border-radius: 5px;
      box-shadow: 0 0 10px #00ff00;
    }
    button:hover {
      box-shadow: 0 0 20px #00ff00;
    }
    .results {
      margin-top: 20px;
      text-align: left;
      width: 80%;
      margin-left: auto;
      margin-right: auto;
    }
    .success {
      color: #00ff00;
    }
    .hidden {
      display: none;
    }
    .progress-bar {
      width: 80%;
      height: 20px;
      margin-top: 20px;
      background-color: #555;
      border-radius: 10px;
      margin-left: auto;
      margin-right: auto;
    }
    .progress-bar div {
      height: 100%;
      background-color: #00ff00;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <h1>üëª Ghost Shell: URL Hunter üëª</h1>
  <div class="file-upload">
    <label for="fileInput" style="color: #00ff00;">Upload URLs (.txt):</label>
    <input type="file" id="fileInput" accept=".txt" style="color: #00ff00;">
  </div>
  <textarea id="urlList" placeholder="Enter one URL per line or upload a file..."></textarea>
  <br>
  <button onclick="checkUrls()">üë©‚Äçüíª Scan üîÆ</button>
  <button id="copyButton" class="hidden" onclick="copyUrls()">Copy 200 OK URLs</button>
  <div class="results" id="results"></div>

  <!-- Progress Bar -->
  <div class="progress-bar">
    <div id="progress" style="width: 0%;"></div>
  </div>

  <script>
    let successfulUrls = [];

    // Handle file upload
    document.getElementById('fileInput').addEventListener('change', async (event) => {
      const file = event.target.files[0];
      if (file) {
        const text = await file.text();
        document.getElementById('urlList').value = text.trim();
      }
    });

    async function checkUrls() {
      const resultsDiv = document.getElementById('results');
      const copyButton = document.getElementById('copyButton');
      const progressBar = document.getElementById('progress');
      resultsDiv.innerHTML = ""; // Clear previous results
      successfulUrls = []; // Clear previous successful URLs
      const urls = document.getElementById('urlList').value
        .split('\n')
        .map(url => url.trim())
        .filter(url => url);

      if (urls.length === 0) {
        resultsDiv.innerHTML = "<p>Please enter or upload at least one URL.</p>";
        return;
      }

      // Normalize URLs: Ensure they have the correct protocol (http:// or https://)
      const normalizedUrls = urls.map(url => {
        if (!url.startsWith('http://') && !url.startsWith('https://')) {
          return `https://${url}`;
        }
        return url;
      });

      const totalUrls = normalizedUrls.length;

      // Fetch URL results from sessionStorage or perform a new scan if not cached
      const cachedResults = sessionStorage.getItem('scanResults');
      if (cachedResults) {
        successfulUrls = JSON.parse(cachedResults);
        displayResults();
        return;
      }

      // Process URLs sequentially
      async function fetchUrl(url, index) {
        try {
          const apiUrl = `https://api.allorigins.win/get?url=${encodeURIComponent(url)}`;
          const response = await fetch(apiUrl);
          if (response.ok) {
            return `<p class="success">${url}: 200 OK</p>`;
          } else {
            return null;
          }
        } catch (error) {
          return null;
        }
      }

      const results = [];
      for (let i = 0; i < totalUrls; i++) {
        const url = normalizedUrls[i];
        const result = await fetchUrl(url, i);
        if (result) {
          successfulUrls.push(url); // Collect successful URLs
          results.push(result); // Store successful results
        }

        // Update progress bar
        const progress = Math.floor(((i + 1) / totalUrls) * 100);
        progressBar.style.width = `${progress}%`;

        // Update results div with partial results
        if (i === totalUrls - 1) {
          resultsDiv.innerHTML = results.join('');
          // Cache the successful results to ensure consistency across scans
          sessionStorage.setItem('scanResults', JSON.stringify(successfulUrls));
        }
      }

      // Final check
      if (results.length > 0) {
        copyButton.classList.remove('hidden');
      } else {
        resultsDiv.innerHTML = "<p>No URLs with 200 OK status found.</p>";
        copyButton.classList.add('hidden');
      }
    }

    function copyUrls() {
      if (successfulUrls.length > 0) {
        const formattedUrls = successfulUrls.map(url => {
          if (!url.startsWith('http://') && !url.startsWith('https://')) {
            return `https://${url}`;
          }
          return url;
        });

        const textToCopy = formattedUrls.join('\n');
        navigator.clipboard.writeText(textToCopy).then(() => {
          alert('Copied!');
        }).catch(() => {
          alert('Failed to copy URLs to clipboard.');
        });
      }
    }

    // Display cached results (if any)
    function displayResults() {
      const resultsDiv = document.getElementById('results');
      const copyButton = document.getElementById('copyButton');
      if (successfulUrls.length > 0) {
        resultsDiv.innerHTML = successfulUrls.map(url => `<p class="success">${url}: 200 OK</p>`).join('');
        copyButton.classList.remove('hidden');
      } else {
        resultsDiv.innerHTML = "<p>No URLs with 200 OK status found.</p>";
        copyButton.classList.add('hidden');
      }
    }
  </script>
</body>
</html>
