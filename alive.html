<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ghost Shell</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    h1 {
      color: #00ff00;
      text-shadow: 0 0 10px #00ff00, 0 0 20px #00ff00;
    }
    textarea {
      width: 80%;
      height: 150px;
      margin-bottom: 20px;
      background: #000;
      color: #fff;
      border: 2px solid #00ff00;
      border-radius: 5px;
      padding: 10px;
      font-size: 16px;
      font-weight: bold;
      text-align: center;
      box-shadow: 0 0 10px #00ff00;
    }
    textarea::placeholder {
      color: #00ff00;
      font-weight: bold;
      text-align: center;
      text-shadow: 0 0 10px #00ff00, 0 0 20px #00ff00;
    }
    button {
      background-color: #00ff00;
      color: #000;
      border: none;
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
      border-radius: 5px;
      box-shadow: 0 0 10px #00ff00;
    }
    button:hover {
      box-shadow: 0 0 20px #00ff00;
    }
    .results {
      margin-top: 20px;
      text-align: left;
      width: 80%;
      margin-left: auto;
      margin-right: auto;
    }
    .success {
      color: #00ff00;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <h1>üëª Ghost Shell: Alive URLs Scanner Tool üëª</h1>
  <div class="file-upload">
    <label for="fileInput" style="color: #00ff00;">Upload URLs (.txt):</label>
    <input type="file" id="fileInput" accept=".txt" style="color: #00ff00;">
  </div>
  <textarea id="urlList" placeholder="Enter one URL per line or upload a file..."></textarea>
  <br>
  <button onclick="checkUrls()">üë©‚ÄçüíªScanüîÆ</button>
  <button id="copyButton" class="hidden" onclick="copyUrls()">Copy 200 OK URLs</button>
  <div class="results" id="results"></div>

  <script>
    let successfulUrls = [];

    // Handle file upload
    document.getElementById('fileInput').addEventListener('change', async (event) => {
      const file = event.target.files[0];
      if (file) {
        const text = await file.text();
        document.getElementById('urlList').value = text.trim();
      }
    });

    async function checkUrls() {
      const resultsDiv = document.getElementById('results');
      const copyButton = document.getElementById('copyButton');
      resultsDiv.innerHTML = ""; // Clear previous results
      successfulUrls = []; // Clear previous successful URLs
      const urls = document.getElementById('urlList').value
        .split('\n')
        .map(url => url.trim())
        .filter(url => url);

      if (urls.length === 0) {
        resultsDiv.innerHTML = "<p>Please enter or upload at least one URL.</p>";
        return;
      }

      const batchSize = 200; // Batch size for each request
      let index = 0;

      async function fetchBatch() {
        const batch = urls.slice(index, index + batchSize);
        const promises = batch.map(async (url) => {
          try {
            const apiUrl = `https://api.allorigins.win/get?url=${encodeURIComponent(url)}`;
            const response = await fetch(apiUrl);
            if (response.ok) {
              successfulUrls.push(url);
              return `<p class="success">${url}: 200 OK</p>`;
            }
          } catch (error) {
            return null; // Skip failed URLs
          }
        });

        const results = await Promise.all(promises);
        // Filter out null values (failed URLs)
        const successfulResults = results.filter(result => result !== null);
        resultsDiv.innerHTML += successfulResults.join('');
        index += batchSize;

        if (index < urls.length) {
          await fetchBatch(); // Process the next batch
        } else {
          // Final actions after all batches are processed
          if (successfulUrls.length > 0) {
            copyButton.classList.remove('hidden');
          } else {
            resultsDiv.innerHTML = "<p>No URLs with 200 OK status found.</p>";
            copyButton.classList.add('hidden');
          }
        }
      }

      await fetchBatch(); // Start the first batch
    }

    function copyUrls() {
      if (successfulUrls.length > 0) {
        const formattedUrls = successfulUrls.map(url => {
          if (!url.startsWith('http://') && !url.startsWith('https://')) {
            return `https://${url}`;
          }
          return url;
        });

        const textToCopy = formattedUrls.join('\n');
        navigator.clipboard.writeText(textToCopy).then(() => {
          alert('Copied');
        }).catch(() => {
          alert('Failed to copy URLs to clipboard.');
        });
      }
    }
  </script>
</body>
</html>
