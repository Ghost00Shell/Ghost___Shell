<html>
  <body>
    <script src="https://www.gstatic.com/external_hosted/pdfjs_v3/pdf.min.js"></script>
<script>
  const url = 'https://gotphp.com/poc.pdf';
  pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://www.gstatic.com/external_hosted/pdfjs_v3/pdf.worker.min.js';
  pdfjsLib.getDocument(url).promise.then(pdf => {
    console.log('PDF loaded');
    pdf.getPage(1).then(page => {
      const canvas = document.createElement('canvas');
      const context = canvas.getContext('2d');
      const viewport = page.getViewport({ scale: 1 });
      canvas.height = viewport.height;
      canvas.width = viewport.width;
      page.render({ canvasContext: context, viewport: viewport }).promise.then(() => {
        console.log('Page rendered');
        document.body.appendChild(canvas);
      });
    });
  }).catch(err => console.error('Error loading PDF:', err));
</script>
  </body>
</html>
