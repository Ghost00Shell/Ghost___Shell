<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code ThiefüèÜ</title>
  <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #121212;
            color: gold;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            padding: 20px;
        }

        h2 {
            font-size: 24px;
            margin-bottom: 15px;
        }

        .container {
            width: 95%;
            max-width: 600px; /* Smaller size for GitHub Pages */
            background: #1e1e1e;
            padding: 15px;
            border-radius: 10px;
            border: 2px solid gold;
            box-shadow: 0 0 10px gold;
        }

        textarea {
            width: 100%;
            height: 150px; /* Smaller height for better fit */
            background-color: #222;
            color: gold;
            border: 2px solid gold;
            padding: 10px;
            font-family: monospace;
            font-size: 14px;
            border-radius: 8px;
            margin-top: 10px;
            resize: vertical;
        }

        button {
            background-color: gold;
            color: black;
            border: none;
            padding: 10px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 6px;
            margin-top: 10px;
            transition: 0.3s;
            width: 100%;
        }

        button:hover {
            background-color: #ffcc00;
        }

        iframe {
            width: 100%;
            height: 200px; /* Adjusted for smaller screens */
            border: 2px solid gold;
            border-radius: 8px;
            background-color: white;
            margin-top: 10px;
        }

        @media (max-width: 500px) {
            .container {
                width: 100%;
                max-width: 95%;
                padding: 10px;
            }

            textarea {
                height: 120px;
                font-size: 12px;
            }

            button {
                font-size: 12px;
                padding: 8px;
            }

            iframe {
                height: 180px;
            }
        }
    </style>
</head>
<body>
    <h2>üëΩ ExploitPad üïµÔ∏è</h2>
    <div class="container">
        <textarea id="code" placeholder="Write your HTML, CSS, or JavaScript here..."></textarea>
        <button onclick="runCode()">‚ñ∂ Run Code</button>
        <iframe id="output"></iframe>
    </div>

    <script>
        function runCode() {
            let code = document.getElementById("code").value;
            let outputFrame = document.getElementById("output").contentWindow.document;
            outputFrame.open();
            outputFrame.write(code);
            outputFrame.close();
        }
    </script>
</body>
</html>
