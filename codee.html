<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Code Editor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #121212;
            color: gold;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            text-align: center;
        }

        h2 {
            font-size: 28px;
            margin-bottom: 15px;
        }

        .container {
            width: 90%;
            max-width: 800px;
            background: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            border: 2px solid gold;
            box-shadow: 0 0 15px gold;
        }

        textarea {
            width: 100%;
            height: 200px;
            background-color: #222;
            color: gold;
            border: 2px solid gold;
            padding: 10px;
            font-family: monospace;
            font-size: 16px;
            border-radius: 10px;
            margin-top: 10px;
            resize: none;
        }

        button {
            background-color: gold;
            color: black;
            border: none;
            padding: 12px 24px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 8px;
            margin-top: 10px;
            transition: 0.3s;
            width: 100%;
        }

        button:hover {
            background-color: #ffcc00;
        }

        iframe {
            width: 100%;
            height: 300px;
            border: 2px solid gold;
            border-radius: 10px;
            background-color: white;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h2>⚡ Live Code Editor ⚡</h2>
    <div class="container">
        <textarea id="code" placeholder="Write your HTML, CSS, or JavaScript here..."></textarea>
        <button onclick="runCode()">▶ Run Code</button>
        <iframe id="output"></iframe>
    </div>

    <script>
        function runCode() {
            let code = document.getElementById("code").value;
            let outputFrame = document.getElementById("output").contentWindow.document;
            outputFrame.open();
            outputFrame.write(code);
            outputFrame.close();
        }
    </script>
</body>
</html>
