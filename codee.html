<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Code Editor</title>
    <style>
        body {
            background-color: #121212;
            color: gold;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        h2 {
            font-size: 24px;
            margin-bottom: 10px;
        }
        textarea {
            width: 90%;
            height: 200px;
            background-color: #222;
            color: gold;
            border: 2px solid gold;
            padding: 10px;
            font-family: monospace;
            font-size: 16px;
            border-radius: 10px;
            margin-top: 10px;
        }
        button {
            background-color: gold;
            color: black;
            border: none;
            padding: 12px 24px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 8px;
            margin-top: 10px;
            transition: 0.3s;
        }
        button:hover {
            background-color: #ffcc00;
        }
        iframe {
            width: 90%;
            height: 300px;
            border: 2px solid gold;
            border-radius: 10px;
            background-color: white;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h2>⚡ Live Code Editor ⚡</h2>
    <textarea id="code" placeholder="Write your HTML, CSS, or JavaScript here..."></textarea>
    <br>
    <button onclick="runCode()">▶ Run Code</button>
    <iframe id="output"></iframe>

    <script>
        function runCode() {
            let code = document.getElementById("code").value;
            let outputFrame = document.getElementById("output").contentWindow.document;
            outputFrame.open();
            outputFrame.write(code);
            outputFrame.close();
        }
    </script>
</body>
</html>
